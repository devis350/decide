name: decide
version: "0.1"
author: Erik Turzinski <erik.turzinski@gmail.com>
about: What to do next!
args:
  - start:
      short: s
      long: start
      help: starts your project, if it has an associated start command
subcommands:
  - edit:
      about: edit an existing project
      args:
        - name:
            required: true
            index: 1
        - command:
            short: c
            long: command
            required: false
            takes_value: true
        - rename:
            short: r
            long: rename
            takes_value: true
  - new:
      about: create a new project
      args:
        - NAME:
            required: true
            index: 1
        - start_command:
            short: s
            long: start
            takes_value: true
            help: select a start command for your project
  - remove:
      about: remove a project
      args:
        - NAME:
            required: true
            index: 1
  - list:
      about: show all projects
      args:
        -len:
          short: l
          long: len
          takes_value: true
        -search:
          short: s
          long: search
          takes_value: true
